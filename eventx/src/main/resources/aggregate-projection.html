<!DOCTYPE html>
<html lang="ENG">
<head>
  <meta charset="utf-8">
  <title>Vert.x with SockJS</title>
  <script src="//cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
  <script src="js/vertx-eventbus.js"></script>
  <script src="js/aggregate-projection.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .json-container {
      background-color: #ffffff;
      border: 1px solid #cccccc;
      border-radius: 5px;
      padding: 20px;
      white-space: pre;
    }

    .json-key {
      font-weight: bold;
      color: #0066cc;
    }

    .json-value-string {
      color: #00a651;
    }

    .json-value-number {
      color: #a200ff;
    }

    .json-value-boolean {
      color: #ff9e00;
    }

    .json-value-null {
      color: #ff0000;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    #addButton {
      margin-top: 10px;
    }
  </style>
</head>
<body onload="init();">
<h3>Aggregate State Projection</h3>
<div id="state" class="json-container"></div>
</body>
</html>
